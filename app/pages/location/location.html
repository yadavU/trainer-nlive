<ion-navbar primary *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title><img src = "images/logo.png" class="logo" /></ion-title>

  <ion-buttons start>
	<button (click)="setLocation()"><ion-icon name="pin"></ion-icon></button>
  </ion-buttons>

  <ion-buttons end>
	<button (click)="takeMeHome()"><ion-icon name="walk"></ion-icon></button>
  </ion-buttons>

</ion-navbar>

<ion-content padding class="location">

  <div id="please-connect">
    <p>Please connect to the Internet...</p>
  </div>

  <div id="map"></div>


</ion-content>
