<ion-navbar primary *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>
    <img src = "images/logo.png" class="logo" />
    <h1>Chatroom</h1>
  </ion-title>
</ion-navbar>

<ion-content padding class="chat" id="chatbox">
  <ion-list no-lines>

    <ion-item *ngFor="#message of messages">
      <ion-avatar item-left class="animate-in-primary">
        <img [src]="message.picture">
      </ion-avatar>
      <div class="animate-in-secondary">
        <h2>{{message.username}}</h2>
        <p>{{message.message}}</p>
      </div>
    </ion-item>
</ion-content>
